descriptor-schema-version: "2.10"

info:
  name: dockerfile
  version: latest
app:
  cpuarch: armv7l
  env:
    PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  resources:
    cpu: "50"
    disk: "2"
    memory: "64"
    network:
    - interface-name: eth0
      ports: {}
    profile: custom
  startup:
    rootfs: rootfs.img
    target:
    - /bin/sh
  type: docker
